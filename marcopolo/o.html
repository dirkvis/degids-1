
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>O</title>
  <style>

@font-face {
font-family: interstate;
src: url('fonts/interstate-bold.ttf');
}

body {
	background-color:black;
	padding:0px;
	margin:0px;
	text-align: center;
}

#button {
	cursor: pointer;
	font-family: interstate;
	color: white;
	opacity: 1;
	text-align: center;
	width:100%;
	height:100%;
}

</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="jquery.animate-colors-min.js"></script>
<script src="jquery.textfill.js"></script>

<script type="text/javascript">

var w = window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth;

var h = window.innerHeight
|| document.documentElement.clientHeight
|| document.body.clientHeight;
			
jQuery.fx.interval = 25;

var woorden = new Array("stroom", "o", "O", "ik", "wil", "Ok", ".", "met", "in", "je", "Ooo", "ooooh", "Oooh");

var alGeklikt = false;

$(document).ready(function(){
	$("#button").css("width", w);
	$("#button").css("height", h);
	$('#button').textfill({
	    minFontPixels: 50,
	    maxFontPixels: 5000
	});
	//textFit(document.getElementById('button'), {alignVert: true});

	$("#button").click(function(){  
		if (!alGeklikt) {
		 	$("#button").animate({
			 	opacity: "0"
		 	}, 3000);
		 	var beeldAdemen = setInterval(function(){ ademGaan() }, 3500);
			alGeklikt = true;
		} else {
			clearInterval(beeldAdemen);
			var beeldAdemenNieuw = setInterval(function(){ ademGaan() }, 3500);
			$("#woord").html(woorden[Math.floor(woorden.length*Math.random())]);
			setTimeout(function(){
		 		$("#button").animate({
			 		opacity: "1",
			 		color: "black"
			 	}, 3000);
			 	//setTimeout(go_woorden(), 3500);
			 	adem.play();
			}, 9000)
			go_woorden();
		}
	});
});

function ademGaan() {
	var color = $("body").css( "background-color" );
	if (color=="rgb(255, 255, 255)") {
	 	$("body").animate({ 
	 		backgroundColor: "rgb(0, 0, 0)"
	 	}, 3000);
	} else {
	   	$("body").animate({ 
	   		backgroundColor: "rgb(255, 255, 255)"
	   	}, 3000);
	}
}

function go_woorden(){
 	setInterval(function(){
 		var willekeurig = Math.floor(woorden.length*Math.random());
 		$("#woord").html(woorden[willekeurig]);
 		var hoogteverschil = 30*(woorden[willekeurig].length)-40; 
 		$("#button").css("margin-top", hoogteverschil);
 		$('#button').textfill({
	    	minFontPixels: 50,
			maxFontPixels: 5000
	    });
	    //textFit(document.getElementById('button'), {alignVert: true});
 	}, 7000)
}

</script>
</head>
<body>
<div id="button"><span id="woord">.</span></div>
<audio id="adem" style="display:none;" loop="loop">
    <source src="adem.mp3" type="audio/mpeg" />
</audio>
</body>
</html>

<script type="text/javascript">

//window.scrollTo(0,1); // hide address bar
			
jQuery.fx.interval = 25;

document.body.style.overflow = 'hidden';


var image1 = $( ".block1" );
image1.css( "padding-top", 0 );
var imageWidth1 = image1.outerWidth();

var windowWidth = 1024;

var isiPad = navigator.userAgent.match(/iPad/i) != null;
var isiPhone = navigator.userAgent.match(/iPhone/i) != null;

if(isiPad || isiPhone){ 
	windowWidth = 1024;
} else 
{
	windowWidth = $( window ).width();
}

var windowHeight = $( window ).height();

var bovenGrens = 60;
var onderGrens = 0;

//var top1 = windowHeight/4;
var top1 = windowHeight;

//image1.css({ top: (top1 + "px") });
image1.css({ fontSize: (top1 + "px") });

var mouseX = 100;
var mouseY = 500;


window.ondeviceorientation = function(event) {	
		var top1 = windowHeight;
		image1.css({ fontSize: (top1 + "px") });
}


$(window).load(gaanBanaan());

function gaanBanaan () {
image1.animate(
	{
		paddingTop: 0
	},
	{
		duration: 100000,
		easing: 'linear',
		complete: function() {
			gaanBanaan();
    },
	step: function(){
						
				var speedX = 0.5;
 
      			 //$('#status').html(mouseX);
      			 
				
				var offset = image1.offset();
 
							// Update the image position left.
							var newLeft = (offset.left - (speedX * mouseX + 1));
							
								 
														
							if (newLeft < -imageWidth1){
								newLeft = windowWidth;
							}
							 
	      			 
						// Update the position of the image.
							image1.css({
								left: (newLeft + "px"),
							});
				}
    	}
    );
}
</script>

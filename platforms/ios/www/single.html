<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
       <title>De Internet Gids</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
        
        <script type="text/javascript">
        	$(document).ready(function() {
				window.setTimeout("fadeMyDiv();", 300); //call fade in 3 seconds
			})

			function fadeMyDiv() {
				$(".logo").fadeOut('slow');
			}
			
			function openExternal(elem) {
				window.open(elem.href, "_system");
				return false; // Prevent execution of the default onClick handler 
			}
			
			function getParameterByName(name) {
			    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			        results = regex.exec(location.search);
			    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
			}
	
	</script>
        
    </head>
    <body>
        <div data-role="page">

	<div data-role="header" data-position="fixed" data-fullscreen="true">
	</div><!-- /header -->

<div data-role="content">

	<div class="single">
		<p class="jaargang">De Internet Gids</p>
		<p class="datum" id="singleDatum"></p>	
		<p class="titel" id="singleTitel"><em style="text-transform:capitalize;">Laden...</em></p>
		<p class="auteur" id="singleAuteurs"></p>
		<p class="subtitel" id="singleIntro"></p>
		<p class="inhoud-tekst" id="singleTekst"></p>
	<ul data-role="listview" class="menu-pagina">
			<li data-theme="d"><p class="terug"><a href="index.html" rel="external">Terug</a></p></li>
		</ul>
		<p><img src="img/logo-degids.jpg" class="logo-single-rood" /></p>
	</div>
		
</div><!-- /content -->

<div data-role="footer">
</div>
</div><!-- /page -->
        <script type="text/javascript">
    $.mobile.loadingMessage = false;
            
    $(document).ready(function(){
         var idPost = getParameterByName('id');
	
		$.ajaxSetup({ cache: false });
		//var url = 'http://www.de-gids.nl/artikel/'+idPost+'.json';  //deze is correct als de json correct is
		var url = idPost+'.json';
		$.getJSON(url, function(data) {
			$('#singleTitel').html(data.article.title);
			$('#singleIntro').html(data.article.intro);
			$('#singleTekst').html(data.article.text);
			$('#singleDatum').html(data.article.date);
			$('#singleAuteurs').html(data.article.authors);
			$('#singleIntro a').attr("onClick", "javascript:return openExternal(this)");
			$('#singleTekst a').attr("onClick", "javascript:return openExternal(this)");
			$('#singleAuteurs a').attr("onClick", "javascript:return openExternal(this)");
			$('#singleTekst img').attr("src", "http://www.de-gids.nl" + $('#singleTekst img').attr('src'));
					
			//uitgelichtLaden();
			
		    $.ajaxSetup({ cache: true });
		}).fail(function(jqxhr, textStatus, error) {
		   	$('#singleTitel').html(textStatus + ", " + error);
		});
		
	
	});

	
        </script>
    </body>
</html>

<script type="text/javascript">
jQuery.fx.interval = 25;

document.body.style.overflow = 'hidden';


var image1 = $( ".block1" );
var image2 = $( ".block2" );
var image3 = $( ".block3" );
var image4 = $( ".block4" );
image1.css( "padding-top", 0 );
image2.css( "padding-top", 0 );
image3.css( "padding-top", 0 );
image4.css( "padding-top", 0 );
var imageWidth1 = image1.outerWidth();
var imageWidth2 = image2.outerWidth();
var imageWidth3 = image3.outerWidth();
var imageWidth4 = image4.outerWidth();

var windowWidth = 1024;

var isiPad = navigator.userAgent.match(/iPad/i) != null;
var isiPhone = navigator.userAgent.match(/iPhone/i) != null;

if(isiPad || isiPhone){ 
	windowWidth = 1024;
} else 
{
	windowWidth = $( window ).width();
}

var windowHeight = $( window ).height();

var bovenGrens = 60;
var onderGrens = 0;

var top1 = windowHeight - (5/8)*windowHeight;
var top2 = windowHeight - (4.2/8)*windowHeight;
var top3 = windowHeight - (2.1/8)*windowHeight;
var top4 = windowHeight + (0.5/8)*windowHeight;

var mouseX = 100;
var mouseY = 500;

jQuery('#wrapper').ready(function(){
   $('#wrapper').mousemove(function(e){
      mouseX = e.pageX;
      mouseY = e.pageY + 150;
       //$('#status').html(e.pageX +', '+ e.pageY);
  }); 
})

$(window).load(gaanBanaan1());


//onmouseclick is mouseX = e.pageX 

 $(body).click(function (e) { 
      mouseX = e.pageX;
      mouseY = e.pageY + 150;
    });


function gaanBanaan1 () {
image1.animate(
	{
		paddingTop: 100
	},
	{
		duration: 100000,
		easing: 'linear',
		complete: function() {
			gaanBanaan1();
    },
	step: function(){
						
				var speedX = 0.01;
 
      			 //$('#status').html(mouseX);
      			 
				
				var offset = image1.offset();
 
							// Update the image position left.
							var newLeft = (offset.left - (speedX * mouseX + 1));
							
							if (mouseY > bovenGrens && mouseY < windowHeight - onderGrens){
						 	//var newTop = ((mouseY - offset.top)/10)+offset.top + 2*(mouseY/top1);
						 		var newTop = (((windowHeight-mouseY) - offset.top)/10)+ offset.top + 1*((windowHeight-mouseY)/top1);
						 	}
						 	else 
						 	{
						 		//var newTop = offset.top;
						 	}
			
														
							if (newLeft < -imageWidth1){
								newLeft = windowWidth;
							}
							 
	      			 
						// Update the position of the image.
							image1.css({
								left: (newLeft + "px"),
								top: (newTop + "px")
							});
				}
    	}
    );
image2.animate(
	{
		paddingTop: 100
	},
	{
		duration: 100000,
		easing: 'linear',
		complete: function() {
			gaanBanaan1();
    },
	step: function(){
						
				var speedX2 = 0.02;
 
      			 //$('#status').html(mouseX);
      			 
				
				var offset2 = image2.offset();
 
							// Update the image position left.
							var newLeft2 = (offset2.left - (speedX2 * mouseX + 2));
							//var newTop2 = ((((windowHeight - mouseY)/3) - offset2.top)/10)+offset2.top;
							if (mouseY > bovenGrens && mouseY < windowHeight - onderGrens){
						 	var newTop2 = (((windowHeight-mouseY) - offset2.top)/10)+offset2.top + 0.8*((windowHeight-mouseY)/top2);
						 	}
						 	else 
						 	{
						 		var newTop2 = offset2.top;
						 	}
													
							if (newLeft2 < -imageWidth2){
								newLeft2 = windowWidth;
							}
							 
	      			 
						// Update the position of the image.
							image2.css({
								left: (newLeft2 + "px"),
								top: (newTop2 + "px")
							});
				}
    	}
    );
image3.animate(
	{
		paddingTop: 100
	},
	{
		duration: 100000,
		easing: 'linear',
		complete: function() {
			gaanBanaan1();
    },
	step: function(){
						
				var speedX3 = 0.045;
 
      			 //$('#status').html(mouseX);
      			 
				
				var offset3 = image3.offset();
 
							// Update the image position left.
							var newLeft3 = (offset3.left - (speedX3 * mouseX + 3));
							if (mouseY > bovenGrens && mouseY < windowHeight - onderGrens){
						 		var newTop3 = (((windowHeight-mouseY) - offset3.top)/10)+offset3.top + 0.1*((windowHeight-mouseY)/top3) + mouseY/100;
						 	}
						 	else 
						 	{
						 		var newTop3 = offset3.top;
						 	}
														
							if (newLeft3 < -imageWidth3){
								newLeft3 = windowWidth;
							}
							 
	      			 
						// Update the position of the image.
							image3.css({
								left: (newLeft3 + "px"),
								top: (newTop3 + "px")
							});
				}
    	}
    );
image4.animate(
	{
		paddingTop: 100
	},
	{
		duration: 100000,
		easing: 'linear',
		complete: function() {
			gaanBanaan1();
    },
	step: function(){

      			 //$('#status').html(mouseX);
      			 
				
				var offset4 = image4.offset();
 
							// Update the image position left.

							if (newLeft4 < -imageWidth4){
								newLeft4 = windowWidth;
							}
							 
	      			 
						// Update the position of the image.
							image4.css({
								left: (newLeft4 + "px"),
							});
				}
    	}
    );
}
